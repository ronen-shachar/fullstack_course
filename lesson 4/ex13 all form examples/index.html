<!-- select element -->
<!DOCTYPE html>

<html>

<head>
    <title>form</title>
</head>

<body>
    <h1>form</h1>

    <form action="#" method="post">

        <div>
            <label for="gender">Gender:</label>

            <label for="mr">Mr.</label>
            <input id="mr" type="radio" name="gender" value="Mr.">

            <label for="mrs" for="">Mrs.</label>
            <input id="mrs" type="radio" name="gender" value="Mrs.">
        </div>

        <br>

        <div>
            <label for="fname">First Name:</label>
            <input id="fname" type="text" placeholder="john" required>
        </div>

        <br>

        <div>
            <label for="lname">Last Name:</label>
            <input id="lname" name="firstName" type="text" placeholder="doe" required>
        </div>

        <br>

        <div>
            <label for="email">Email:</label>
            <input id="email" name="email" type="email" placeholder="john_doe@gmail.com" required>
        </div>

        <br>

        <div>
            <label for="pass">Password:</label>
            <input id="pass" name="pass" type="password" placeholder="******" required maxlength="12">
        </div>

        <br>

        <div>
            <label for="phone">Phone:</label>
            <input id="phone" name="phone" type="tel" placeholder="(123)-456-7890" required>
        </div>

        <br>

        <div>
            <label for="bdate">Birth date:</label>
            <input id="bdate" name="bdate" type="date" required>
        </div>

        <br>

        <div>
            <label for="quantity">Quantity:</label>
            <input id="quantity" name="quantity" type="number" required min="0" max="3" value="1">
        </div>

        <br>

        <div>
            <label for="payment">Payment:</label>
            <select id="payment" name="payment">
                <option value="visa">visa</option>
                <option value="mastercard">mastercard</option>
                <option value="giftcard">giftcard</option>
            </select>
        </div>

        <br>

        <div>
            <label for="subscribe">subscribe:</label>
            <input id="subscribe" type="checkbox" name="subscribe">
        </div>

        <br>

        <div>
            <input type="reset">
        </div>

        <br>

        <div>
            <input type="submit">
        </div>

    </form>
</body>

</html>
