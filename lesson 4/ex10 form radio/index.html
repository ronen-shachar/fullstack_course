<!-- radio buttons -->
<!DOCTYPE html>

<html>

<head>
    <title>form</title>
</head>

<body>
    <h1>form</h1>

    <form action="#" method="post">

        <div>
            <label for="gender">Gender:</label>

            <label for="mr">Mr.</label>
            <input id="mr" type="radio" name="gender" value="Mr.">

            <label for="mrs" for="">Mrs.</label>
            <input id="mrs" type="radio" name="gender" value="Mrs.">
        </div>

        <br>

        <div>
            <input type="submit">
        </div>
    </form>
</body>

</html>
