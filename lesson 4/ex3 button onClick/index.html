<!DOCTYPE html>

<html>

<head>
    <title>button</title>
</head>

<body>
    <h1>button</h1>

    <button onclick="doSomething()" style="background-color: #c39090; color: #00ff00; border-radius: 5px; ">
        click me
    </button>

    <p id="text">Hello</p>


    <script>
        function doSomething() {
            document.getElementById("text").innerHTML = "Goodbye";
        }
    </script>
</body>

</html>
