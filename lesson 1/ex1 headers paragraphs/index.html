<!DOCTYPE html>

<html>

<head>
    <title>Headers and Paragraphs</title>
</head>

<body>
    <h1>This is my website</h1>
    <!-- <hr> -->
    <h2>I like pizza!</h2>
    <h3>I like pizza!</h3>
    <!-- <br> -->
    <h4>I like pizza!</h4>
    <h5>I like pizza!</h5>
    <h6>I like pizza!</h6>

    <p>
        A paragraph is a block of text enclosed within the 'p' tag.
        It's used to group related text together.
    </p>

</body>

</html>
