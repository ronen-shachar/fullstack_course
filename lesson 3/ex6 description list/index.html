<!DOCTYPE html>

<html>

<head>
    <title>description list</title>
</head>

<body>
    <h1>description List</h1>

    <!--
        The <dl> tag in HTML stands for "description list." 
        It's used to define a list of terms and their corresponding descriptions.
    -->

    <dl>
        <dt>HTML</dt>
        <dd>This add structure to a webpage</dd>

        <dt>CSS</dt>
        <dd>This add style to a webpage</dd>

        <dt>JavaScript</dt>
        <dd>This add functionality to a webpage</dd>

    </dl>
</body>

</html>
