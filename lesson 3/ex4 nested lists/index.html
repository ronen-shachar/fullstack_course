<!DOCTYPE html>

</head>

<body>
    <h1>Nested List</h1>
    <ul>
        <li>pizza dough</li>
        <li>tomato sauce</li>
        <li>cheese</li>
        <li>toppings
            <ul>
                <li>pepperoni</li>

                <li>peppers</li>
            </ul>
        </li>
    </ul>
</body>
